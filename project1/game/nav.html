<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            position: fixed;
            top: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .login-icon {
            font-size: 20px;
            color: white;
            transition: 0.3s;
        }

        .login-icon:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Game</a></li>
            <li><a href="index.html"><i class="fas fa-sign-in-alt login-icon"></i></a></li>
        </ul>
    </nav>

</body>
</html>
